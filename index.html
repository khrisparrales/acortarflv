<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" type="text/css" href=./style.css>
    <title>Acortar AnimeFLV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="dark">

                <ion-title size="large">Acortar link de <a href="https://animeflv.net/" target="_blank">AnimeFLV</a></ion-title>

            </ion-toolbar>

        </ion-header>
        <ion-content>
            <ion-grid color="dark">
                <ion-row>
                    <ion-col>
                        <ion-card color="dark">
                            <ion-card-header>
                                Coloque link de descarga
                            </ion-card-header>
                            <ion-card-header>
                                <ion-item>
                                    <ion-input id="productname" placeholder="LINK"></ion-input>

                                </ion-item>

                                <ion-button id="buttonsave" fill="outline">
                                    <ion-icon name="lock-open-outline" slot="start"></ion-icon>
                                    </ion-icon>
                                    Acortar </ion-button>
                                <ion-button id="buttondelete" color="danger">
                                    <ion-icon name="trash" slot=start>
                                    </ion-icon>Limpiar</ion-button>
                            </ion-card-header>
                        </ion-card>
                    </ion-col>
                </ion-row>

            </ion-grid>
            <div class="table-responsive">
                <table class="table my-1">
                    <thead class="thead-dark">
                        <tr>

                            <th scope="col"> Link</th>

                            <th scope="col">Copiar</th>


                        </tr>
                    </thead>
                    <tbody id="tablemovie">
                        <tr>


                            <td colspan="2">Larry the Bird</td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </ion-content>

    </ion-app>

    <!--setcion-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="app.js"></script>

</body>

</html>
